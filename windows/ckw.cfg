! my ckw config
! Note: !{{{1
! '!' is comments

! __Basic__!{{{1
Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 1
Ckw*topmost: no
Ckw*saveLines: 500
Ckw*transp: 225
!Ckw*transpColor: #ffffff
! Run Program: !{{{2
Ckw*title: command line
Ckw*exec: nyaos.exe
Ckw*chdir: $HOME
! font !{{{2
Ckw*font: Consolas
Ckw*fontSize: 15
Ckw*geometry: 90x26

! __Colors__!{{{1

!Ckw*foreground: #ffffff
!Ckw*background: #1e324c
Ckw*foreground: #ffffff
Ckw*background: #00000f
Ckw*cursorColor: #ffffff
Ckw*cursorImeColor: #FFB6C1

Ckw*color0:  #ffffff
!Ckw*color1:  #ffafff
Ckw*color1:  #1e324c
Ckw*color2:  #fe4d93
Ckw*color3:  #ffdf2f
Ckw*color4:  #0f6fc3
Ckw*color5:  #ff7e37
Ckw*color6:  #5fcbb6
Ckw*color7:  #ffffff
Ckw*color8:  #cb00bf
Ckw*color9:  #1b428f
Ckw*color10: #ffffff
Ckw*color11: #3cbc6f
Ckw*color12: #e3e3e3
Ckw*color13: #3fc775
Ckw*color14: #de1251
Ckw*color15: #ffffff


! __END__!{{{1
